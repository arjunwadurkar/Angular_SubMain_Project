<div class="container py-2" style="width: 50%;">
    <div class="card card-outline-secondary">
      <!-- <div class="card-header">
          <h3 class="mb-0" >Change Password</h3>
      </div> -->
      <div class="d-flex justify-content-between align-items-center mb-3" style="padding-top: 5vh;">
         <div class="d-flex flex-row align-items-center back" style="padding-left: 30px;" routerLink="/theme/product">
            <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
            <h2 >Back to Home</h2>
        </div>
        <div style="padding-right: 30px;"><a><h2 class="text-right">Change Password</h2></a></div>
        
    </div>
      <div class="card-body">
          <form class="form"  [formGroup]="MyForm" (ngSubmit)="MyForm">
              <div class="form-group">
                  <label >Current Password</label>
                  <input type="password" class="form-control" name="currentPassword" formControlName="currentPassword" #currentPassword>
              </div>
              <br>
              <div class="form-group">
                  <label for="password">New Password</label>
                  <input type="password" class="form-control"  name="password" formControlName="password"  #password>
                  <!-- <p *ngIf="MyForm.controls.password.hasError('required') && MyForm.get('password').touched ">Password is Required</p>
                  <p *ngIf="MyForm.controls.password.hasError('minlength')">Minimum 8-character Required</p> -->
                  
              </div>
              <br>
              <div class="form-group">
                  <label for="inputPasswordNewVerify">Confirm New Password</label>
                  <input type="password" class="form-control" id="inputPasswordNewVerify"  name="confirmPassword" formControlName="confirmPassword"  #verifyPassword>
                  
              </div>
              <br>
              <div class="form-group">
                  <button *ngIf="show"  type="submit" class="btn btn-primary btn-lg float-right" (click)="ChangePassword(password.value)">Change Password</button>
                  <button *ngIf="!show" type="submit" class="btn btn-primary btn-lg float-right" (click)="VerifyPassword(currentPassword.value)">Verify Password</button>
              </div>
          </form>
      </div>
  </div>
  </div>
