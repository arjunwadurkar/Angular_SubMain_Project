

<div 
style="display: flex; justify-content: center;align-items: center; height : 100vh; background-color: lightgray; ">
    
    <div class="row" >
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://th.bing.com/th/id/R.b84e94b34cf94cf7df6534beca0f18be?rik=A7grf4rTsFJAlQ&riu=http%3a%2f%2fassets.stickpng.com%2fthumbs%2f585e4beacb11b227491c3399.png&ehk=%2f7DjJ5adkIYfWfL4YSP4uLobeynRdeglnEPUcDrHr%2bM%3d&risl=&pid=ImgRaw&r=0" width="90"><span class="font-weight-bold">vgcg</span>
                <span class="text-black-50">hhgh</span><span>hjhu</span></div>
        </div>
    
        <div class="col-md-8">
            <form [formGroup]="MyForm" (ngSubmit)="MyForm">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h2>Back to Home</h2>
                    </div>
                    <h2 class="text-right">Edit Profile</h2>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-12"><input type="text" class="form-control" placeholder="Name" formControlName="name" required>
                        
                    </div>
                    <!-- <div class="col-md-6"><input type="text" class="form-control" value="Doe" placeholder="Doe"></div> -->
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Email" formControlName="email" email>
                       

                       </div>
                    <div class="col-md-6"><input type="text" class="form-control"  placeholder="Mobile Number" formControlName="mobile">

                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Address" formControlName="address"></div>
                    <div class="col-md-6">
                        <select name="state" id="state" class="form-control" formControlName="state">
                            <option value="" disabled selected>Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            </select></div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="City" formControlName="city" ></div>
                    <div class="col-md-6"><input type="text" class="form-control"  placeholder="Pin Code" formControlName="pin"></div>
                </div>
                <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </form>
        </div>

    
    </div>
</div>
