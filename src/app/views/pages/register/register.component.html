<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form  [formGroup]="formData" (ngSubmit)="formData">
              <h1>Register</h1>
              <p class="text-medium-emphasis">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl placeholder="Name" formControlName="name" name="name"/>
              </c-input-group>
              <p *ngIf="formData.controls.name.hasError('required') && formData.get('name').touched ">Name is Required </p>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl placeholder="Email" formControlName="email" />
              </c-input-group>
              <p *ngIf="formData.controls.email.hasError('required') && formData.get('email').touched ">Email is Required</p>
                  <p *ngIf="formData.controls.email.hasError('email') ">Please Enter Correct Email</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input  cFormControl placeholder="Password" type="password" formControlName="password" />
              </c-input-group>
              <p *ngIf="formData.controls.password.hasError('required') && formData.get('password').touched ">Password is Required</p>
                  <p *ngIf="formData.controls.password.hasError('minlength')">Minimum 8-character Required</p>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input  cFormControl placeholder="Repeat password" type="password" formControlName="cpassword" />
              </c-input-group>
              <p *ngIf="formData.controls.cpassword.hasError('required') && formData.get('cpassword').touched">Confirm-Password is Required</p>
                  <p *ngIf="formData.controls.cpassword.hasError('MustMatch')">Password & Confirm-Password Doesn't Match</p>
              <div class="d-grid">
                <button cButton color="success" type="submit" (click)="sendData()">Create Account</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
