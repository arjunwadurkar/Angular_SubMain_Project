<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
      
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto">
      <c-nav-item>
        <a cNavLink routerLink="/dashboard" routerLinkActive="active" *ngIf="show">
          Dashboard
        </a>
      </c-nav-item>

      <c-nav-item>
        <a cNavLink routerLink="/theme" routerLinkActive="active">
          Product
        </a>
      </c-nav-item>

      <!-- <c-nav-item *ngIf="show">
        <a cNavLink  routerLinkActive="active">
          ADD Product
        </a>
      </c-nav-item> -->

     


      
    </c-header-nav>

   

    <c-header-nav class="d-none d-lg-flex">
      <!-- <c-nav-item>
        <a routerLink="./" cNavLink>
          <svg cIcon name="cilBell" size="lg"></svg>
        </a>
      </c-nav-item> -->
     
      <c-nav-item>
        <p style="margin-top: 10px;">WELCOME, {{email | uppercase}}</p>
      </c-nav-item>
    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>
   <c-nav-item routerLink="/theme/cartitem">
        <a >
          <mat-icon>add_shopping_cart</mat-icon><sub>
          <span class="badge bg-primary">5</span></sub>
          
        </a>
        
      
      </c-nav-item>

  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>
<!--</c-header>-->


<ng-template #userDropdown>
  
  <c-dropdown alignment="end" variant="nav-item">
    
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
    
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="./assets/img/avatars/8.jpg"
        status="success"
      >
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      
      
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Setting</h6>
      </li>
      <li></li>
      <li>
        <a routerLink="theme/myprofile"  cDropdownItem>
          <!-- [routerLink]="['theme/profile',id]" -->
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>
      
      <li>
        <a routerLink="theme/updateprofile" cDropdownItem>
          <svg cIcon class="me-2" name="cilCreditCard"></svg>
          Update Profile
          
        
        </a>
      </li>
      <li>
        <a routerLink="theme/changePassword" cDropdownItem>
          <svg cIcon class="me-2" name="cilSettings"></svg>
          Change Password
        </a>
      </li>
      <!-- <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilFile"></svg>
          Projects
          <c-badge class="ms-2 float-end" color="primary">
            42
          </c-badge>
        </a>
      </li> -->
      <li>
        <hr cDropdownDivider/>
      </li>
      <li>
        <a  cDropdownItem (click)="logout()">
          <mat-icon>input</mat-icon>
          Logout
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
 
</ng-template>
